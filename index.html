<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Document</title>
  <style>
    body {
      background: #f5f7fa;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: start;
      padding-top: 40px;
      color: #333;
    }

    p {
      margin: 10px 0;
      font-size: 18px;
      text-align: center;
    }

    input {
      padding: 10px;
      font-size: 16px;
      border-radius: 5px;
      border: 1px solid #ccc;
      width: 250px;
      margin-bottom: 10px;
    }

    button {
      padding: 10px 20px;
      margin: 8px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      background-color: #3b82f6;
      color: white;
      transition: background-color 0.2s ease;
    }

    button:hover {
      background-color: #2563eb;
    }

    #para5 {
      font-weight: bold;
      font-size: 20px;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <p id="para1">Do you want to start playing the game?</p>
  <button id="buttonyes">YES</button>
  <button id="buttonno">NO</button>

  <p id="para2">Welcome to the game. I am your host, MacyAI</p>
  </br>
  <p id="para3">This is your first question.</p>
  </br>
  <p id="para4"></p>
  </br>
  <input id="input1" />
  </br>
  <p id="para5"></p>
  <button id="buttonsubmit">submit</button>
  </br>

  <script src="app.js"></script>
</body>
</html>
